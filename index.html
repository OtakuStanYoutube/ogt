<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otakus Got Talent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="/assets/main3-removebg-preview.png"
              alt="OGT"
              width="160"
              height="80"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> TG </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header Section -->

    <!-- OGT Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-logo">
          <img
            class="hero-logo-ogt"
            src="/assets/main3-removebg-preview.png"
            alt="OGT"
          />
        </div>
        <div class="hero-sub_heding">
          <p>
            India's premier Online talent show. Dedicated to Otakus hosted on
            Discord
          </p>
        </div>
        <div class="hero-cta">
          <button class="btn cta-registration">Register Now</button
          ><button class="btn cta-discord">Join Our discord</button>
        </div>
      </div>
    </section>
    <!-- End Hero OGT Section -->

    <!-- about Section -->
    <section class="about"></section>
    <!-- End about Section -->

    <!-- Sponsor Section -->
    <section class="sponsor"></section>
    <!-- End Sponsor Section -->

    <!-- FAQ Section -->
    <section class="faq"></section>
    <!-- End FAQ Section -->

    <!-- Footer Section -->
    <footer class="footer"></footer>
    <!-- End Footer Section -->

    <script src="static/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
